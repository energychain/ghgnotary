<script type="text/javascript">
    RED.nodes.registerType('wallet-config',{
        category: 'config',
        defaults: {
            name: {value:"",required:true}
        },
        label: function() {
            return this.name+" ("+this.id+")";
        }
    });
</script>

<script type="text/html" data-template-name="wallet-config">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-bookmark"></i> Name (ID)</label>
        <input type="text" id="node-config-input-name">
    </div>
</script>
