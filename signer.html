<script type="text/javascript">
    RED.nodes.registerType('signer',{
        category: 'GHG_Wallet',
        color: '#f9e1b7',
        defaults: {
            wallet: {value:"", type:"wallet-config",required:true},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-pencil-square-o",
        label: function() {
            this.wname = "signer:"+RED.nodes.node(this.wallet).name;
            return (this.name||this.wname)||(this.wallet||"Sign Payload");
        }
    });
</script>

<script type="text/html" data-template-name="signer">
    <div class="form-row">
        <label for="node-input-wallet"><i class="fa fa-tag"></i> Wallet</label>
        <input type="text" id="node-input-wallet" placeholder="Wallet Configuration">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="signer">
    <p>Digitaly signs given Payload.</p>
</script>
