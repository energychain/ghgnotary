<script type="text/javascript">
    RED.nodes.registerType('transfer',{
        category: 'GHG_xChange',
        color: '#CDCA97',
        defaults: {
            wallet: {value:"", type:"wallet-config",required:true},
            recipient: {value:"", required:true},
            aggregation:{value:"", required:false},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-caret-square-o-right",
        label: function() {
            this.wname = "transfer:"+RED.nodes.node(this.wallet).name;
            return (this.name||this.wname)||(this.wallet||"Transfer Ownership");
        }
    });
</script>

<script type="text/html" data-template-name="transfer">
    <div class="form-row">
        <label for="node-input-wallet"><i class="fa fa-tag"></i> Wallet</label>
        <input type="text" id="node-input-wallet" placeholder="Wallet Configuration">
    </div>
    <div class="form-row">
        <label for="node-input-recipient"><i class="fa fa-tag"></i> Recipient</label>
        <input type="text" id="node-input-recipient" placeholder="0x....">
    </div>
    <div class="form-row">
        <label for="node-input-aggregation"><i class="fa fa-tag"></i>Is GHG Aggregation</label>
        <input type="checkbox" id="node-input-aggregation"> check to auto-add
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
