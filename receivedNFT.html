<script type="text/javascript">
    RED.nodes.registerType('Received NFTs',{
        category: 'GHG_Consensus',
        color: '#CDCA97',
        defaults: {
            wallet: {value:"", type:"wallet-config",required:true},
            recipient: {value:""},
            reply: {value:"",type:"boolean"},
            name: {value:""}
        },
        inputs:0,
        outputs:1,
        icon: "font-awesome/fa-inbox",
        label: function() {
            this.wname = "receivedNFT:"+RED.nodes.node(this.wallet).name;
            return (this.name||this.wname)||(this.wallet||"receivedNFT Ownership");
        }
    });
</script>

    </div>
</script>
