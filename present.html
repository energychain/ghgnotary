<script type="text/javascript">
    RED.nodes.registerType('present',{
        category: 'GHG_Presentation',
        color: '#9EB37F',
        defaults: {
            wallet: {value:"", type:"wallet-config",required:true},
            recipient: {value:""},
            vptype: {value:"ghg"},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-television",
        label: function() {
            this.wname = "Present:"+RED.nodes.node(this.wallet).name;
            return (this.name||this.wname)||(this.wallet||"Present");
        }
    });
</script>

<script type="text/html" data-template-name="present">
    <div class="form-row">
        <label for="node-input-wallet"><i class="fa fa-tag"></i> Wallet</label>
        <input type="text" id="node-input-wallet" placeholder="Wallet Configuration">
    </div>
    <div class="form-row">
        <label for="node-input-recipient"><i class="fa fa-tag"></i> Recipient</label>
        <input type="text" id="node-input-recipient" placeholder="Recipient">
    </div>
    <div class="form-row">
        <label for="node-input-vptype"><i class="fa fa-tag"></i> Type</label>
        <input type="text" id="node-input-vptype" placeholder="Dataset to present  (eq. _all, ghg, did, location,...)">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="present">
    <p>Extracts a verifieable presentation from a given certificate.</p>
</script>
