<script type="text/javascript">
    RED.nodes.registerType('Filter NFT',{
        category: 'GHG_Consensus',
        color: '#CDCA97',
        defaults: {
            wallet: {value:"", type:"wallet-config",required:true},
            name: {value:""}
        },
        inputs:1,
        outputs:2,
        icon: "font-awesome/fa-filter",
        label: function() {
            this.wname = "filterNFT:"+RED.nodes.node(this.wallet).name;
            return (this.name||this.wname)||(this.wallet||"filterNFT");
        }
    });
</script>

<script type="text/html" data-template-name="Filter NFT">
    <div class="form-row">
        <label for="node-input-wallet"><i class="fa fa-tag"></i> Wallet</label>
        <input type="text" id="node-input-wallet" placeholder="Wallet Configuration">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="Filter NFT">
    <p>Filter NFTs with (output[0]) or without (output[1]) certificate in wallet.</p>
</script>
