<script type="text/javascript">
    RED.nodes.registerType('Owned NFTs',{
        category: 'GHG_Consensus',
        color: '#CDCA97',
        defaults: {
            wallet: {value:"", type:"wallet-config",required:true},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-money",
        label: function() {
            this.wname = "ownedNFT:"+RED.nodes.node(this.wallet).name;
            return (this.name||this.wname)||(this.wallet||"ownedNFT Ownership");
        }
    });
</script>

<script type="text/html" data-template-name="Owned NFTs">
    <div class="form-row">
        <label for="node-input-wallet"><i class="fa fa-tag"></i> Wallet</label>
        <input type="text" id="node-input-wallet" placeholder="Wallet Configuration">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
