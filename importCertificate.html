<script type="text/javascript">
    RED.nodes.registerType('Import CERT',{
        category: 'GHG_xChange',
        color: '#CDCA97',
        defaults: {
            wallet: {value:"", type:"wallet-config",required:true},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-envelope-open-o",
        label: function() {
            this.wname = "importCertificate:"+RED.nodes.node(this.wallet).name;
            return (this.name||this.wname)||(this.wallet||"Import Certificate");
        }
    });
</script>

<script type="text/html" data-template-name="Import CERT">
    <div class="form-row">
        <label for="node-input-wallet"><i class="fa fa-tag"></i> Wallet</label>
        <input type="text" id="node-input-wallet" placeholder="Wallet Configuration">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="Import CERT">
    <p>Import certificate (JSON content) into wallet.</p>
</script>
