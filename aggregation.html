<script type="text/javascript">
    RED.nodes.registerType('Aggregation',{
        category: 'GHG_Consensus',
        color: '#CDCA97',
        defaults: {
            wallet: {value:"", type:"wallet-config",required:true},
            raggregation: {value:"", required:true},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-columns",
        label: function() {
            this.wname = "aggregation:"+RED.nodes.node(this.wallet).name;
            return (this.name||this.wname)||(this.wallet||"GHG Aggregation");
        }
    });
</script>

    </div>
    <div class="form-row">
        <label for="node-input-raggregation"><i class="fa fa-tag"></i> Aggregation</label>
        <input type="text" id="node-input-raggregation" placeholder="0x....">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>
