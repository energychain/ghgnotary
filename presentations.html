<script type="text/javascript">
    RED.nodes.registerType('presentations',{
        category: 'GHG_Presentation',
        color: '#9EB37F',
        defaults: {
            wallet: {value:"", type:"wallet-config",required:true},
            name: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-television",
        label: function() {
            this.wname = RED.nodes.node(this.wallet).name;
            return (this.name||this.wname)||(this.wallet||"Presentations");
        }
    });
</script>

<script type="text/html" data-template-name="presentations">
    <div class="form-row">
        <label for="node-input-wallet"><i class="fa fa-tag"></i> Wallet</label>
        <input type="text" id="node-input-wallet" placeholder="Wallet Configuration">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="presentations">
    <p>Provides a list of presentations for given wallet as array in msg.payload having newest first.</p>
    <p><a href="https://corrently.io/books/susscope2-framework-fur-co2-emissionen-strombezug/page/node-presentations" target="_blank">Dokumentation (German only)</a></p>

</script>
