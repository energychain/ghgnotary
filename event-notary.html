<script type="text/javascript">
    RED.nodes.registerType('event-notary',{
        category: 'GHG_Notary',
        color: '#a0d0a0',
        defaults: {
            wallet: {value:"", type:"wallet-config",required:true},
            name: {value:""},
            zip: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-legal",
        label: function() {
            this.wname = "Notary:"+RED.nodes.node(this.wallet).name;
            return (this.name||this.wname)||(this.wallet||"Event based");
        }
    });
</script>

<script type="text/html" data-template-name="event-notary">
    <div class="form-row">
        <label for="node-input-wallet"><i class="fa fa-tag"></i> Wallet</label>
        <input type="text" id="node-input-wallet" placeholder="Wallet Configuration">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-zip"><i class="fa fa-tag"></i> Postal Code (Germany only)</label>
        <input type="text" id="node-input-zip" placeholder="(optional if regional emissions are scoped)">
    </div>
</script>

<script type="text/x-red" data-help-name="event-notary">
    <p>Returns a new certificate for given consumption event (transaction like a charging session) given in msg.payload</p>
    <p><a href="https://corrently.io/books/susscope2-framework-fur-co2-emissionen-strombezug/page/node-event-notary" target="_blank">Dokumentation (German only)</a></p>
</script>
